<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="header">
        <img id="header-img" src="logo.png" alt="Company Logo">
        <nav id="nav-bar">
            <a class="nav-link" href="#about">About</a>
            <a class="nav-link" href="#features">Features</a>
            <a class="nav-link" href="#contact">Contact</a>
        </nav>
    </header>

    <section id="about" class="section">
        <h2>About Our Product</h2>
        <p>Welcome to our innovative product landing page! We offer cutting-edge solutions to make your life easier.</p>
        <p>Explore our website to learn more about what we have to offer!</p>
    </section>

    <section id="features" class="section">
        <h2>Product Features</h2>
        <div class="feature">
            <img src="https://store.storeimages.cdn-apple.com/4668/as-images.apple.com/is/refurb-iphone-13-pro-max-graphite-2023?wid=2000&hei=2000&fmt=jpeg&qlt=90&.v=1679072989055" alt="iphone">
            <p>iphone</p>
        </div>
        <div class="feature">
            <img src="https://files.refurbed.com/ii/ipad-pro-5-12-9-2021-1643633290.jpg?t=fitdesign&h=600&w=800" alt="ipad">
            <p>ipad</p>
        </div>
        <div class="feature">
            <img src="https://static1.unieuro.it/medias/sys_master/root/h6e/hec/34124095914014/-api-rest-00ed29448a7522f610cac04d7b9ea7e0-assets-cf484be264b2970ee5b5c83bab4abe0a-preview-sgmConversionBaseFormat-sgmProductFormat.jpg" alt="Feature 3">
            <p>macbook</p>
        </div>
    </section>

    <section class="section">
        <h2>New Apple Vision Pro</h2>
        <video id="video" width="560" height="315" controls>
            <source src="https://www.youtube.com/embed/luFGI13Mv8o?si=52VLfWClFthwVcpj" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </section>

    <section id="contact" class="section">
        <h2>Contact Us</h2>
        <form id="form" action="https://www.freecodecamp.com/email-submit" method="post">
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <input type="submit" id="submit" value="Submit">
        </form>
    </section>
</body>
</html>
